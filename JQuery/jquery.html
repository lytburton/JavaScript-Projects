<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
        crossorigin="anonymous">
        </script>
    </head>
    <body>
       <h1>Click Me!</h1>
       <p><strong>Hello...Goodbye!</strong></p>
       
        <script>
            $(document).ready(function(){
                $("html").append(
                    "<body>\
                        <div id= 'container'>\
                            <div id='inner'>\
                                <h1>Basic JQuery</h1>\
                                <p id= '1'>Paragraph 1</p>\
                                <p id= '2'>Paragraph 2</p>\
                                <p id= '3'>Paragraph 3...Click me too!</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("#2").css({"color":"red"});
                $("#3").click(function(){
                    $('h1').hide();
                });
            })

            //on click alert Hello World!
            $("h1").click(function() {

                alert("Hello World!");
            });
            //paragraph hides after 3 seconds
            $("p").hide(3000);

        </script>
    </body>
</html>
